<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interactive Place Geocoder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="controls">
			<form>
				<label for="geo_id">Geo-ID</label><br>
				<input name="geo_id" readonly/><br>

				<label for="country">Country</label><br>
				<input type="text" name="country"/><br>
				
				<label for="subnational_region">Subnational Region</label><br>
				<input type="text" name="subnational_region"/><br>

				<label for="province">Province / State / Territory</label><br>
				<input type="text" name="province"/><br>
				
				<label for="metro">Metro Area</label><br>
				<input type="text" name="metro"/><br>
				
				<label for="county">County</label><br>
				<input type="text" name="county"/><br>
				
				<label for="city">City</label><br>
				<input type="text" name="city"/><br>
				
				<label for="district">Suburb / Neighborhood / District</label><br>
				<input type="text" name="district"/><br>
				
				<label for="osm_id">OSM ID</label><br>
				<input type="text" name="osm_id" readonly/><br>
				
				<label for="lat">Latitude</label><br>
				<input type="text" name="lat" readonly/><br>
				
				<label for="lon">Longitude</label><br>
				<input type="text" name="lon" readonly/><br>
				
				<button type="button" id="next-place">Next Place</button>
				<br>
				<button type="button" id="update-addr">Retry Address</button>
				<br>
				<button type="button" id="save">Save</button>
			</form>
		</div>
	</body>
</html>
