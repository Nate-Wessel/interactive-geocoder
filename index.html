<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interactive Geocoder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="controls">
			<h3>Addr:*</h3>
			<form>
				<input name="uid" type="hidden"/>
			
				<label for="region">Region</label><br>
				<input type="text" name="region" readonly /><br>

				<label for="country">Country</label><br>
				<input type="text" name="country"/><br>

				<label for="province">Province</label><br>
				<input type="text" name="province"/><br>
				
				<label for="city">City</label><br>
				<input type="text" name="city"/><br>
				
				<button type="button" id="butt-geocode">Geocode</button>
				<br>
				<button type="button" id="butt-save-addr">Save Address</button>
				<br>
				<button type="button" id="butt-save-loc">Save Location</button>
			</form>
		</div>
	</body>
</html>
