<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interactive Place Geocoder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="controls">
			<h3>Addr:*</h3>
			<form>
				<label for="uid">UID</label><br>
				<input name="uid" readonly/><br>
			
				<label for="world_region">World Region</label><br>
				<input type="text" name="world_region" readonly /><br>

				<label for="country">Country</label><br>
				<input type="text" name="country"/><br>
				
				<label for="subnational_region">Subnational Region</label><br>
				<input type="text" name="subnational_region" readonly /><br>

				<label for="province">Province / State / Territory</label><br>
				<input type="text" name="province"/><br>
				
				<label for="city">City</label><br>
				<input type="text" name="city"/><br>
				
				<label for="suburb">Suburb / Neighborhood / District</label><br>
				<input type="text" name="suburb"/><br>
				
				<button type="button" id="butt-geocode">Geocode</button>
				<br>
				<button type="button" id="butt-save-addr">Save Address</button>
				<br>
				<button type="button" id="butt-save-loc">Save Location</button>
			</form>
		</div>
	</body>
</html>
