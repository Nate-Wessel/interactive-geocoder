<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interactive Place Geocoder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div id="controls">
			<form>
				<input name="search" placeholder="Search by geo_id or address" autocomplete="off"/>
				<ol id="search-results"></ol>

				<button type="button" id="next">New</button>
				<button type="button" id="update">Rematch</button>
				<button type="button" id="save">Save</button>

				<label for="geo_id">Geo-ID</label>
				<input name="geo_id" readonly/>

				<label for="country">Country</label>
				<input type="text" name="country"/>
				
				<label for="subnational_region">Subnational Region</label>
				<input type="text" name="subnational_region"/>

				<label for="province">Province / State / Territory</label>
				<input type="text" name="province"/>
				
				<label for="metro">Metro Area</label>
				<input type="text" name="metro"/>
				
				<label for="county">County</label>
				<input type="text" name="county"/>
				
				<label for="city">City</label>
				<input type="text" name="city"/>
				
				<label for="district">Suburb / Neighborhood / District</label>
				<input type="text" name="district"/>
				
				<label for="osm_id">OSM ID</label>
				<input type="text" name="osm_id" readonly/>
				
				<label for="point_geojson">Point Location</label>
				<input type="text" name="point_geojson" readonly/>
				
				<label for="polygon_geojson">Polygon Location</label>
				<input type="text" name="polygon_geojson" readonly/>
				
				<label for="notes">Notes</label>
				<input type="text" name="notes"/>

			</form>
		</div>
		<div id="map"></div>
	</body>
</html>
