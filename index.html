<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interactive Place Geocoder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div id="controls">
			<ol id="results"></ol>
			
			<input name="search" placeholder="Search by geo_id or address" autocomplete="off"/>
				
			<button type="button" id="update">Geocode</button>
			<button type="button" id="save">Save Form</button>
			<button type="button" id="next">Random</button>

			<div id="text-inputs"></div>
			
			<div id="selected-match"></div>
				
		</div><!--#controls-->
		<div id="map"></div>
	</body>
</html>
